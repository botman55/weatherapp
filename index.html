<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   	<link rel="icon" href="logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/asideStyle.css">
    <!--material icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
      <link rel="stylesheet" href="css/mainStyle.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="https://cdn-icons-png.flaticon.com/512/1163/1163763.png" alt="logo">
                    <h1> <strong>Weather</strong></h1>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>
            <div class="sidebar">
                <a href="#" class="active">
                    <span class="material-icons-sharp">
                        space_dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        date_range
                        </span>
                    <h3>5 Day Forecast</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        location_city
                        </span>
                    <h3>Recent Location</h3>
                    <a href="">
                    
                        <ul class="list-group">

                        </ul>
                   
                </a>
                
                
                <a href="#" id="clear-history">
                    <span class="material-icons-sharp">
                        clear_all
                        </span>
                    <h3>Clear History</h3>
                </a>
                
            </div>
        </aside>


        <main>
            <h1>Dashboard</h1>
            <div class="search">
                <div class="search-bar">
                    <input type="text" id="search-city"  placeholder="Search Location...">
                    
                        <button  id="search-button" onclick=searchweatherdata()><span class="material-icons-sharp">
                            search
                            </span></button>
                   
                </div>
            </div>
            <div class="card">
                <div class="left-side">
                    <div class="city-temp">
                    
                    
                        <div class="top">
                            
                            
                            <div class="place">
                                <span class="material-icons-sharp">
                                    place
                                </span>
                                
                                <h2 class="city-name" id="current-city">Loading...</h2>
                                <span class="current" id="date">--/--/----</span>
                                <i class="fa fa-star-o" id="star" style="margin-left: 10px;" onclick="setfav()"></i>
                            </div>
                        </div>
                        <div class="mid">
                            
                            
                            <h1><span class="current" id="temperature">-.- Â°C</span></h1>
                        </div>
                        
                        
                    </div>
                </div>
                <div class="right-side">
                   
                   <div id="icon"><img src="https://cdn-icons-png.flaticon.com/512/4343/4343597.png"></div>
                   <div class="description" id="description">
                       <h3 id="desc">Loading...</h3>
                   </div>
                   
                  
                </div>

              
            </div>
            <div class="card2">
                
                    <div class="wind">
                        
                        <div class="details">
                            <h3>Wind</h3>
                            <h6>Today's Wind Speed</h6>
                            <h3><span class="current" id="wind-speed">-- m/s</span></h3>
                        </div>
                        <div class="icon">
                            <img src="https://cdn-icons-png.flaticon.com/512/3731/3731279.png" alt="wind">
                        </div>
                    </div>

                    <div class="humidity">
                        
                        <div class="details">
                            <h3>Humidity</h3>
                            <h6>Today's Humidity</h6>
                            <h3><span class="current" id="humidity">--</span></h3>
                        </div>
                        <div class="icon">
                            <img src="https://icon-library.com/images/humidity-icon/humidity-icon-21.jpg" alt="humidity">
                        </div>
                    </div>
                
                
                
                    <div class="uv-index">
                        
                        <div class="details">
                            <h3>UV-Index</h3>
                            <h6>Today's UV-Index</h6>
                            <h3><span class="current" id="uv-index">8.21</span></h3>
                        </div>
                        <div class="icon">
                            <img src="https://cdn-icons-png.flaticon.com/512/3512/3512031.png" alt="uv-index">
                        </div>
                    </div>

                
            </div>
        
        </main>

    </div>

</body>
<script src="scripts/index.js"></script>
<script src="https://kit.fontawesome.com/2f3e2a2e4f.js" crossorigin="anonymous"></script>
</html>
